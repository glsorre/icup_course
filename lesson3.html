        <section data-markdown>
          <textarea data-template>
            ### Lists

            A list is an ordered set of values, where each value is identified by an index (its position in the list).
            
            Each of those values is called an element of the list.

            ``` python
            # a list of strings
            expedia_brands = ['Hotels.com', 'EPS', 'Expedia'] 
            # a list of numbers
            exam_grades = [40, 55, 99, 73]
            # a list containing mixed types
            a_bit_of_everything = ['hello!', 2, True, 0.535]
            # a list of lists
            words = [['hello', 'yes', 'no'], ['hola', 'si', 'no']]
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Lists

            It is useful to know the number of items in a list too:
            
            ``` python
            # Create a list
            sentence = ['Programming', 'is', 'really', 'fun']
            
            length = len(sentence)
            print(length) # 4
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Lists
            You can pick out items from a list by using their index.<br>
            
            The index starts from 0!
            
            ``` python
            expedia_brands = ['Hotels.com', 'EPS', 'Expedia']

            print(expedia_brands[0])  # 'Hotels.com'
            print(expedia_brands[2])  # 'Expedia'

            print(exam_grades[0])  # 40
            print(exam_grades[-1])  # 73
            print(exam_grades[-2])  # 99
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Tuples
            
            A tuple is a sequence of immutable Python objects. Tuples are sequences, just like lists.
            
            The differences between tuples and lists are, the tuples cannot be changed unlike lists and tuples use parentheses, whereas lists use square brackets
            ``` python 
            expedia_brands_list = ['Hotels.com', 'EPS', 'Expedia']
            expedia_brands_tuple = ('Hotels.com', 'EPS', 'Expedia')
            
            expedia_brands_list[1] = 'Changed'
            expedia_brands_tuple[1] = 'Changed'
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Why use lists?

            A list acts as a single variable to store lots of data.

            Here are some basic list tricks:

            ``` python
            # Start with an empty list
            sentence = ['Programming', 'is']
            # Add an item to the end
            sentence.append('fun')

            print(sentence)
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Why use lists?

            Sometimes it's useful to find if an element exists in a given list.

            ``` python
            expedia_brands = ['Hotels.com', 'EAN', 'Expedia']

            if 'Booking.com' in expedia_brands:
              print('Something must be wrong!')

            if 'Hotels.com' in expedia_brands:
              print('Yay!')
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Why use lists?

            We can sort lists:
            ``` python
            random_numbers = [5, 3, 4, 6, 1, 2]
            sorted_numbers = sorted(random_numbers)
            print(sorted_numbers) # displays [1, 2, 3, 4, 5, 6]
            ```

            Or just take slices of a list:
            ``` python
              letters = ['a', 'b', 'c', 'd', 'e', 'f']
              letters[1:3] # results in ['b', 'c']
              letters[2:3] # results in ['c']
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Getting our code to do more
            
            How would we write code to print all numbers between 10 and 0?
            
            What about 100? Or 1000?
            
            By using loops, we can make python evaluate code more than once
            ```
            number = 10
                
            while number > 0: 
                print(number)
                number = number - 1
            
            print("Blast Off!")
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### While loops
            While loops are like `if` statements, except they keep looping through their block of code until
            the Boolean is `False`
            
            What will this code do?

            ``` python
            number = 10
                
            while number > 0: 
                print(number)
                #  number = number - 1
            
            print("Blast Off!")
            ```
          </textarea>
        </section>
