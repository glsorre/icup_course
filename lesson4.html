        <section data-markdown>
          <textarea data-template>
            ### Lists

            A list is an ordered set of values, where each value is identified by an index (its position in the list).
            
            Each of those values is called an element of the list.

            ``` python
            # a list of strings
            expedia_brands = ['Hotels.com', 'EPS', 'Expedia'] 
            # a list of numbers
            exam_grades = [40, 55, 99, 73]
            # a list containing mixed types
            a_bit_of_everything = ['hello!', 2, True, 0.535]
            # a list of lists
            words = [['hello', 'yes', 'no'], ['hola', 'si', 'no']]
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Lists

            It is useful to know the number of items in a list too:
            
            ``` python
            # Create a list
            sentence = ['Programming', 'is', 'really', 'fun']
            
            length = len(sentence)
            print(length) # 4
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Lists
            You can pick out items from a list by using their index.<br>
            
            The index starts from 0!
            
            ``` python
            expedia_brands = ['Hotels.com', 'EPS', 'Expedia']

            print(expedia_brands[0])  # 'Hotels.com'
            print(expedia_brands[2])  # 'Expedia'

            print(exam_grades[0])  # 40
            print(exam_grades[-1])  # 73
            print(exam_grades[-2])  # 99
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Why use lists?

            A list acts as a single variable to store lots of data.

            Here are some basic list tricks:

            ``` python
            # Start with an empty list
            sentence = ['Programming', 'is']
            # Add an item to the end
            sentence.append('fun')

            print(sentence)
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Why use lists?

            Sometimes it's useful to find if an element exists in a given list.

            ``` python
            expedia_brands = ['Hotels.com', 'EAN', 'Expedia']

            if 'Booking.com' in expedia_brands:
              print('Something must be wrong!')

            if 'Hotels.com' in expedia_brands:
              print('Yay!')
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Why use lists?

            We can sort lists:
            ``` python
            random_numbers = [5, 3, 4, 6, 1, 2]
            sorted_numbers = sorted(random_numbers)
            print(sorted_numbers) # displays [1, 2, 3, 4, 5, 6]
            ```

            Or just take slices of a list:
            ``` python
              letters = ['a', 'b', 'c', 'd', 'e', 'f']
              letters[1:3] # results in ['b', 'c']
              letters[2:3] # results in ['c']
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Strings can be treated like lists

            What do we think this code will do?<br>

            ``` python
            my_string = 'Today is a great day!'
            print(my_string[0])
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Looping

            We can use `while` to loop through lists

            ``` python
            words = ['Programming', 'in', 'Python', 'is', 'great!']
            sentence = ''  # an empty string
            index = 0
            
            while index < len(words):
                sentence = sentence + ' ' + words[index]
                index = index + 1
            ```
            
            However, it's a pain to keep track of the list position! This is what `for` loops do:

            ``` python
            words = ['Programming', 'in', 'Python', 'is', 'great!']
            sentence = ''  # an empty string
            
            for word in words:
                sentence = sentence + ' ' + word
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### For loops

            The `word` variable is recreated every round of the loop, with the value of the next item in the list.

            You can name it anything you like! Just use the same variable name within the for loop.

            ``` python
            expedia_brands = ['Hotels.com', 'EPS', 'Expedia'] 
            
            for brand in expedia_brands:
                print('I love ' + brand)

            for scoobydoo in expedia_brands:  # same as the above for loop
                print('I love ' + scoobydoo)
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### For loops

            You can loop for keys and values at the same time!

            ``` python
            expedia_brands = ['Hotels.com', 'EPS', 'Expedia'] 

            for i, value in enumerate(expedia_brands):
                print('Counter:', i, ',Value:', value)
            ```
          </textarea>
        </section>
