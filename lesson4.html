        <section data-markdown>
          <textarea data-template>
            ### Dictionaries
            
            So far we have seen lists - collections of data, where each element has an index. This index is a number. <br><br>

            Dictionaries are similar to lists, except the index of each element can be a string too!

            ``` python
            eng_to_sp = {} # create an empty dictionary

            eng_to_sp['one'] = 'uno' # add information to it
            eng_to_sp['two'] = 'dos'

            print(eng_to_sp)
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Dictionaries

            The indices are called **keys**.
            
            Each key has a **value** associated with it.

            So the elements are called **key-value pairs**.

            ``` python
            # We can define the dictionary in one line too
            eng_to_sp = {'one': 'uno', 'two': 'dos', 'three': 'tres'}

            print(eng_to_sp['one']) # to print a value from the dictionary
            ```  
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Dictionary operations

            We can change the value for a given key or delete key-value pairs!
            
            ``` python
            inventory = {'apples': 320, 'pears': 228, 'bananas': 420}

            # We can add oranges to our inventory
            inventory['oranges'] = 317
            # If someone buys all the pears, we can reassign their value
            inventory['pears'] = 0

            # Or if we expect to stock no more pears, we can delete the value!
            del inventory['pears']

            # Let's print what is left in the dictionary
            print(inventory)

            # We can find the number of key-value pairs in the dictionary
            len(inventory) # just like for lists   
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Dictionary methods

            We can get lists of all keys or all values.
            
            ``` python
            inventory = {'apples': 320, 'pears': 228, 'bananas': 420}

            print(inventory.keys())
            # will print ['apples', 'pears', 'bananas']
            print(inventory.values())
            # will print [320, 228, 420]
            ```

            Or we can check if a dictionary contains a given key, just like in lists.

            ``` python
            inventory = {'apples': 320, 'pears': 228, 'bananas': 420}

            'apples' in inventory # will return True
            'oranges' in inventory # will return False
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### Looping

            We can use `while` to loop through lists

            ``` python
            words = ['Programming', 'in', 'Python', 'is', 'great!']
            sentence = ''  # an empty string
            index = 0
            
            while index < len(words):
                sentence = sentence + ' ' + words[index]
                index = index + 1
            ```
            
            However, it's a pain to keep track of the list position! This is what `for` loops do:

            ``` python
            words = ['Programming', 'in', 'Python', 'is', 'great!']
            sentence = ''  # an empty string
            
            for word in words:
                sentence = sentence + ' ' + word
            ```
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ### For loops

            The `word` variable is recreated every round of the loop, with the value of the next item in the list.

            You can name it anything you like! Just use the same variable name within the for loop.

            ``` python
            expedia_brands = ['Hotels.com', 'EPS', 'Expedia'] 
            
            for brand in expedia_brands:
                print('I love ' + brand)

            for scoobydoo in expedia_brands:  # same as the above for loop
                print('I love ' + scoobydoo)
            ```
          </textarea>
        </section>
