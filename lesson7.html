<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Lesson 7 - TODO</title>

    <link rel="stylesheet" href="reveal/css/reveal.css">
    <!-- Theme set to Simple Serif with custom overrides below -->
    <link rel="stylesheet" href="reveal/css/theme/simple.css">
    <link rel="stylesheet" href="static/css/custom.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="reveal/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal/css/print/pdf.css' : 'reveal/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- TITLE SLIDE -->
        <section> 
          <br>
          <h2>Python 101</h2>
          <h3>Lesson 7:<br>TODO</h3>
          <p>
            <small>Expedia Code Academy</small>
            <br>
            <img src="static/img/code_academy_logo.png" border="0px">
          </p>
        </section>

      </div>
    </div>

    <script src="reveal/lib/js/head.min.js"></script>
    <script src="reveal/js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: 'reveal/plugin/markdown/marked.js' },
          { src: 'reveal/plugin/markdown/markdown.js' },
          { src: 'reveal/plugin/notes/notes.js', async: true },
          { src: 'reveal/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ],
                history: true,
          progress: false,
                center: false, // disable vertical centering of text
                transition: 'none'
      });
    </script>
  </body>
</html>
